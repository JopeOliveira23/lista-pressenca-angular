<form [formGroup]="form">

    <div class="parent" style="margin-top: 2rem; font-weight: bold; color: white;">Novo Cadastro</div>

    <div class="parent">
        <input name="cadastro"  type="text" placeholder="Digite seu nome..." formControlName="cadastro" 
        style="width: 50rem; height: 3rem; border-radius: 15px; background-color: gray; 
        margin-top: 2rem; text-align: center; font-weight: bold; color: white;">
    </div>

    <div style="text-align : center;">

        <button class="cadastrar">Enviar</button>

        <button [routerLink]="['']" class="voltar"><strong>Voltar</strong></button>
    </div>

    <div class="alert show">
        <span class="fas fa-exclamation-circle"></span>
        <span class="msg">Usuario cadastrado com sucesso!</span>
        <span class="close-btn">
            <span class="fas fa-times"></span>
        </span>
    </div>

    <script>
        $('button').click(function(){
            $('.alert').removeClass('hide');
            $('.alert').addClass('show');
            $('.alert').addClass('showAlert');
            setTimeout(function(){
                $('.alert').addClass('hide');
                $('.alert').removeClass('show');
            }, 3000);
        });

        $('close-btn').click(function(){
            $('.alert').addClass('hide');
            $('.alert').removeClass('show');
        });
    </script>

</form>
